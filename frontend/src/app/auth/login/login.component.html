<div class="row login-row">
  <div class="col-md-6 offset-md-3">
    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
          <input matInput type="text" name="email" ngModel placeholder="Email" required email class="form-control"
            #emailInput="ngModel">
          <mat-error *ngIf="emailInput.invalid">Please enter email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [type]="isPasswordHidden ? 'password' : 'text'" name="password" ngModel placeholder="Password"
            class="form-control" required #passwordInput="ngModel" />
          <mat-icon matSuffix area-hidden="false" (click)="togglePasswordVisibility()">{{isPasswordHidden ? 'visibility'
            : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="passwordInput.invalid">Please enter password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card>

  </div>

</div>
